
<div class="container">
  <br>
  <img src="http://www.harusushi.com/wp-content/uploads/2015/06/sushi_and_sashimi_for_two.jpg" alt="Sushi Picture" style="width:300px;height:250px;margin:60px;float:right;>

  <h1 class="lead">LOGIN &hearts; </h1>

  <h2 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
  <form ng-submit="login()">
    <div class="form-group">
      <label for="username">USER_NAME</label>
      <input type="text" ng-model="user.username" />
    </div>
    <div class="form-group">
      <label for="password">PASSWORD</label>
      <input type="password" ng-model="user.password" />
    </div>
    <div class="form-group">
      <input class="btn btn-default" type="submit" name="submit" value="Log In" />
      <a href="#register">CreateYourProfile</a>
    </div>
  </form>
</div>
